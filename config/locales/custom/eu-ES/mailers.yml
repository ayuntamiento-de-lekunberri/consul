      hi: "Erabiltzaile agurgarria"
      new_html: "Horregatik guztiagatik, prozesu honen baldintzetara egokitzen den <strong>gastu-proiektu berri bat</strong> aurkeztera gonbidatzen zaitugu. Esteka honetan egin dezakezu hori: %{url}."
      new_href: "Gastu proiektu berri bat"
      sincerely: "Adeitasunez"
      sorry: "Barkatu eragozpenak, eta eskerrik asko berriro parte hartzeagatik."
      subject: "Zure gastu-proiektua '%{code}' bideraezin bezala markatu da"
    budget_investment_selected:
      subject: "Zure gastu-proiektua '%{code}' hautatua izan da"
      hi: "Erabiltzaile agurgarria"
      share: "Hasi botoak lortzen, partekatu sare sozialetan zure gastu-proiektua. Hedapena funtsezkoa da errealitate bihurtzeko."
      share_button: "Partekatu zure proeiktua"
      thanks: "Eskerrik asko berriro parte hartzeagatik."
      sincerely: "Adeitasunez"
    budget_investment_unselected:
      subject: "Zure gastu proiektua '%{code}' ez da hautatua izan"
      hi: "Erabiltzaile agurgarria"
      thanks: "Eskerrik asko berriro parte hartzeagatik."
      sincerely: "Adeitasunez"
    evaluation_comment:
      subject: "Ebaluaketa iruzkin berria"
      title: Ebaluaketa iruzkin berria honetarako: %{investment}
      hi: Kaixo
      new_comment_by_html: Honen <strong>%{commenter}</strong> ebaluaketa iruzkin berri bat dago aurrekontu partehartzailean %{investment}
      commenter_info: "%{commenter}, %{time}"
    new_actions_notification_rake_created:
      subject: "Zure herritar proposamenaren nobedade gehiago"
      hi: "Kaixo %{name},"
      new_resource: "BALIABIDE BERRIA DESBLOKEATU DA"
      introduction: "Dakizun bezala, %{created_at_month} hilabeteko %{created_at_day} egunean proposamena zirriborro modura sortu zenuen %{title}."
      text_1: "Nahi duzunean argitaratu dezakezu esteka honetan: %{link_to_published}. Oraindik ez bazaude zihur…"
      text_2: "aprobetxatu une hau! Ikasi, gehitu interes berberak dituzten pertsonak, eta prestatu zure behin betiko proposamena argitaratze duzunean beharko duzun hedapena."
      text_3: "Eta erronka honetan laguntzeko, hona hemen berrikuntzak..."
      text_4: "Begira iezaiozu gomendatutako EKINTZA BERRI honi:"
      text_5: "Gomendatzen dizugun hurrengo ekintza:"
      footer_text: "Beti bezala, sartu Proposamenen panelean, eta baliabide horiek nola erabili eta ahalik eta etekin handiena nola atera azalduko dizugu."
      dashboard_button: "Aurrera, Ikus itzazu!"
    new_actions_notification_rake_published:
      subject: "zure herritar proposamenean berrikuntza gehiago"
      hi: "Kaixo %{name},"
      new_resource: "BALIABIDE BERRIA DESBLOKEATU DAO"
      introduction: "Dakizun bezala, %{published_at_month} hilabeteko %{published_at_day} egunean proposamena argitaratu  zenuen %{title}."
      text_1: "Bada, orain arte %{votes_count} sostengu lortu dituzu. Zorionak!"
      text_2: "Eta horregatik, aurrera egiten laguntzeko baliabide berri bat duzu eskura."
      text_3: "%{days_count} egun falta zaizkizu zure proposamenak %{max_votes_count} sostenguak eskuratzeko eta erreferendumera joatea lortzeko. Animo eta jarraitu hedatzen. Ideiak falta zaizkizu?"
      text_4: "GOMENDATUTAKO HEDAPEN EKINTZA BERRIA"
      text_5: "Are gehiago, ikusi ekintza hauek:"
      footer_text: "Beti bezala, sartu Proposamenen panelean, eta baliabide horiek nola erabili eta ahalik eta etekin handiena nola atera azalduko dizugu."
      dashboard_button: "Aurrera, ikus itzazu!"
    new_actions_notification_on_create:
      subject: "Herritar proposamenaren zirriborroa sortuta dago"
      hi: "Kaixo %{name}!"
      introduction: "%{title} zure proposamena behar bezala sortu da."
      text_1: "Aprobetxatu zure proposamena oraindik publikoa ez dela, eta presta zaitez jende askorekin harremanetan jartzeko."
      text_2: "Prest zaudenean argitaratu zure proposamena honako <a href='%{link}'>esteka</a> honetan."
      text_3: "Badakigu proposamen erakargarri bat egitea eta behar diren sostenguak lortzea zaila izan daitekeela. Baina ez kezkatu, lagunduko zaitugu eta!"
      text_4: "Zure lagunik hoberena izango den tresna duzu hau: Herritar Proposamenak panela."
      list_1: "Sartu egunero zure proposamenaren panelean, partekatuko ditugun aholkuak eta baliabideak erabiltzeko."
      list_2: "Aholku, ekintza eta baliabide hauek ideiak eta irtenbide praktikoak emango dizkizute sostengu gehiago lortzeko eta komunitate zabalagoa izateko. Ez ahaztu!"
      list_3: "Sostengu gehiago lortu ahala, baliabide berriak eta hobeak desblokeatuko dituzu. Oraingoz, posta elektronikoko txantiloi bat duzu kontaktu guztiei masiboki bidaltzeko, inprimatzeko kartel bat, ezagutzen joango zaren funtzionalitate eta sarien hartean. Ez utzi sostenguak batzeari, eta guk saritu eta lagunduko dizugu!"
      list_4: "%{max_month} Hilabete dituzu proposamena argitaratzen duzunetik %{max_votes} sostengu lortu ahal izateko eta zure proposamena errealitate bihurtu ahal izateko. Erronka bat da, prestatu zaitez!"
      text_5: "Eta motibazio guztiarekin has zaitezen,"
      text_6: "Hemen dituzu hainbat baliabide eta egunero bidaliko dizkizugun aholku-zerrenda bat, hedapena prestatzeko!"
      dashboard_button: "Aurrera, ikus itzazu!"
    new_actions_notification_on_published:
      subject: "Zure herritar proposamena argitaratuta dago dagoeneko. Ez utzi zabaltzeari!"
      hi: "¡Zorionak %{name}! Zure proposamena %{title} behar bezala sortu da."
      text_1: "Eta orain, Zure lehen 100 sostenguen bila! "
      text_2: "Zergatik 100?"
      text_3: "Gure esperientziaren arabera, lehen eguna funtsezkoa da. Izan ere, zerbait berria argitaratzeak daukan indarra izateaz gain, proposamena argitaratu berria denez, ikusgarritasun handia izango duzu nabarmendutako proposamen berrien artean."
      text_4: "Lortu 100 sostengu lehen egunean, eta lehen komunitate bat izango duzu laguntza bezala."
      text_5: "Horregatik, erronka hau jartzen dizugu, beti ere gure laguntzarekin!"
      text_6: "Gogoratu zure Proposamen panelean baliabide berriak dituzula eskura eta hedapen ekintzen gomendioak."
      list_1: "Sartu egunero zure aurrerapena ikusteko eta partekatuko ditugun aholkuak eta baliabideak erabiltzeko. Behar dituzun sostenguak lortzeko ideiak eta irtenbide praktikoak dira."
      list_2: "Sostengu gehiago lortu ahala, baliabide berriak eta hobeak desblokeatuko dituzu. Sostenguak batu, eta guk saritu eta lagunduko dizugu!"
      text_7: "Eta gogotsu has zaitezen"
      text_8: "baliabide bikaina duzu zuretzat eskuragarri!"
      text_9: "Gomendatutako hedapen-ekintza berri bat ere aurkituko duzu…"
      text_10: "Zihur baliabide gehiago dituzula erabiltzeke!"
      dashboard_button: "Aurrera, ikus itzazu!"
