      text_html: "Eskerrik asko zure proiektua sortzeagatik <strong>%{investment}</strong> Aurrekontu partehartzaileetarako <strong>%{budget}</strong>."
      follow_html: "Prozesuak aurrera nola egiten duen azalduko dizugu, eta web orrian ere jarrai dezakezu: <strong>%{link}</strong>."
      follow_link: "Aurrekontu partehartzaileak"
      sincerely: "Adeitasunez,"
      share: "Partekatu zure proiektua"
