      subject: "Mezu pribatu berri bat bidali duzu"
      title_html: "Mezu pribatu bat bidali diozu honi<strong>%{receiver}</strong> eduki honekin:"
    user_invite:
      ignore: "Gonbidapen hau eskatu ez baduzu, ez kezkatu, mezu honi kasurik ez egin diezaiokezu."
