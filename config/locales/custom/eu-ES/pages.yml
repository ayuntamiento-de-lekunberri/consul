        description: "Udalari proposamenak egiteko aukera izango duzu %{link} atalean. Proposamenek sostenguak jasotzen dituzte, eta nahikoa sostengu lortzen badute, herritar bozketa egingo da. Herritar bozketa horietan onartutako proposamenak Udalak onartzen ditu eta gauzatu egiten dira."
