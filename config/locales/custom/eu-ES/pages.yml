              shortcut_column: CTRL eta + (CMD eta + MACen)
              description_column: Testuaren tamaina zabaltzeko
            - 
              shortcut_column: CTRL eta - (CMD eta - MACen)
              description_column: Testuaren tamaina murrizteko
