      other:
        title: "Bestelako informazio interesgarria"
        how_to_use: "Erabili %{org_name} zure udalerrian"
      how_to_use:
        text: |-
          Erabili zure udalerrian askatasun osoz, edo lagundu hobetzen; software librea da.

          Gobernu Ireki atari honek [aplicación CONSUL](https://github.com/consul/consul 'github consul') erabiltzen du, software librea dena,  [licencia AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' )rekin . horrek esan nahi du, hitz sinpleetan, edonork erabil dezakeela kodea, kopiatu, xehetasunez ikusi, aldatu eta mundura nahi dituen aldaketekin birbanatu (beste batzuek gauza bera egin dezaketenari eutsiz). Kultura askatzen denean hobea eta aberatsagoa dela uste dugulako.

          Programatzailea bazara, kodigoa ikusi eta hobetzen lagundu gaitzakezu hemen [aplicación CONSUL](https://github.com/consul/consul 'github consul').
      titles:
        how_to_use: Erabili zure udalerrian
    privacy:
      title: Pribatutasun politika
      subtitle: "Datu-babesaren informazio-orria"
    accessibility:
      title: Irisgarritasuna
      description: |-
        Web irisgarritasuna pertsona guztiek web-ean eta haren edukietan sartzeko aukerari dagokio, edozein dela ere izan ditzaketen ezgaitasunak (fisikoak, intelektualak edo teknikoak) edo erabilera-testuingurutik eratortzen direnak (teknologikoak edo ingurumenekoak).

        Web guneak irisgarritasunean pentsatuta diseinatuta daudenean, erabiltzaile guztiak berdintasunez sar daitezke edukietara, adibidez:
      examples:
        - Irudiei ordezko testu bat emanez gero, erabiltzaile itsuek edo ikusmen-arazoak dituztenek irakurgailu bereziak erabil ditzakete informazioa eskuratzeko.
        - Bideoek azpitituluak badituzte, entzuteko zailtasunak dituzten erabiltzaileek osorik uler ditzakete.
        - Edukiak hizkuntza sinple eta ilustratuan idatzita badaude, ikasteko arazoak dituzten erabiltzaileek ulertzeko baldintza hobeak dituzte.
        - Erabiltzaileak mugitzeko arazoak baditu eta sagua erabiltzea kostatzen bazaio, teklatuarekin egindako alternatibek nabigatzen laguntzen diote.
      keyboard_shortcuts:
        title: '"Teklatuko" lasterbideak'
        navigation_table:
          description: Web gune honetan era irisgarrian nabigatu ahal izateko, sarbide bizkorreko tekla-multzo bat programatu da, gunea antolatuta dagoen interes orokorreko atal nagusiak biltzen dituena.
          caption: Teklatuko lasterbideak nabigazio-menurako
          key_header: Tekla
          page_header: Orria
          rows:
            - 
              key_column: 0
              page_column: Hasiera
            - 
              key_column: 1
              page_column: Eztabaidak
            - 
              key_column: 2
              page_column: Proposamenak
            - 
              key_column: 3
              page_column: Bozketak
            - 
              key_column: 4
              page_column: Aurrekontu partehartzaileak
            - 
              key_column: 5
              page_column: Legegintza kolaboratiboa
        browser_table:
          description: "Erabiltzen den sistema eragilearen eta nabigatzailearen arabera, tekla-konbinazioa honako hau izango da:"
          caption: Tekla-konbinazioa sistema eragilearen eta nabigatzailearen arabera
          browser_header: Nabigatzailea
          key_header: Tekla-konbinazioa
          rows:
            - 
              browser_column: Explorer
              key_column: ALT + lasterbidea eta gero ENTER
            - 
              browser_column: Firefox
              key_column: ALT + MAIUSKULAK + lasterbidea
            - 
              browser_column: Chrome
              key_column: ALT + lasterbidea (MAC bat bada, CTRL + ALT + lasterbidea)
            - 
              browser_column: Safari
              key_column: ALT + lasterbidea (MAC bat bada, CMD + lasterbidea)
            - 
              browser_column: Opera
              key_column: MAIUSKULAK + ESC + lasterbidea
      textsize:
        title: Testuaren tamaina
        browser_settings_table:
          description: Webgune honen diseinu irisgarriari esker, erabiltzaileak testuaren tamaina aukera dezake. Ekintza hori hainbat modutan egin daiteke, erabiltzen den nabigatzailearen arabera.
          browser_header: Nabigatzailea
          action_header: Ekintza egiteke
          rows:
            - 
              browser_column: Explorer
              action_column: Ikusi > Testuaren tamaina
            - 
              browser_column: Firefox
              action_column: Ikusi > Tamaina
            - 
              browser_column: Chrome
              action_column: Ajusteak (ikonoa) > Aukerak > Aurreratua > Web edukia> Iturriaren tamaina
            - 
              browser_column: Safari
              action_column: Bistaratzea > zabaldu/murriztu
            - 
