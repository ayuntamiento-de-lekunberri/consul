        description: "%{link} atalean hiriaren ingurukoak diren eta arduratzen zaituzten gaien inguruko zure iritziak aurkeztu eta partekatu ditzakezu, beste pertsona batzuekin. Halaber sorkuntza espazio bat da, %{org}en beste atalen bidez, udala ekintza konkretuak egitera zuzentzeko."
